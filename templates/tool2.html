{% extends 'base.html' %}

{% block content %}

<body onload="init();">

<main>
    <div>
        <h2>Select Starting Nodes</h2>
        <input type="button" class="btn btn-primary" id="add_target" value="Add Target Node" onclick="add_target_node()">
        <br> <br>
        <div class="container-fluid" id="input-list">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-4">
                    <input type="text" placeholder="Metformin..." class="typeahead tt-query" spellcheck="false"
                           id="node_0">
                </div>
                <div class="col-sm-2">
                    <input type="button" class="btn btn-primary" id="del_target" value="Delete Target Node">
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <br>
        <input type="button" class="btn btn-primary" value="Search!" onclick="onSearch()">
    </div>
    <div id="my_dataviz"></div>
    <div class="results-panel">
        <h1>Results:</h1>
        <input type="text" placeholder="Search in table..." id="searchField">
        <div id="table-sortable"></div>
    </div>
</main>

</body>

{% endblock %}

{% block script %}

<script>

    let target_node_index = 0;

    function add_target_node() {
        target_node_index++;
        let list = document.getElementById("input-list");
        let template =
            `
                <div class="col-sm-3"></div>
                <div class="col-sm-4">
                    <input type="text" placeholder="Metformin..." class="typeahead tt-query" spellcheck="false" id="node_${target_node_index}">
                </div>
                <div class="col-sm-2">
                    <input type="button" id="del_target" class="btn btn-primary" value="Delete Target Node" onclick="del_target_node(${target_node_index})">
                </div>
                <div class="col-sm-3"></div>`;

        let el = document.createElement("div");
        el.setAttribute("id", "input_" + target_node_index);
        el.setAttribute("class", "row");
        el.innerHTML = template;

        list.appendChild(el);

        let bhound = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            local: autocomplete_data
        });

        $('#node_' + target_node_index).typeahead({
                hint: true,
                highlight: true,
                minLength: 1
            },
            {
                name: 'nodes',
                source: bhound
            }
        );
    }

    function del_target_node(index) {
        let list = document.getElementById("input-list");
        list.removeChild(document.getElementById("input_" + index));
    }

    function httpRequest(url, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                callback(xmlHttp.response);
            }
        }
        xmlHttp.open("GET", url, true);
        xmlHttp.responseType = 'json';
        xmlHttp.send(null);
    }

    let autocomplete_data = [];
    let instance_node_dict;
    let concept_node_dict;
    let concept_node_dict_inverse;
    let table;

    function init() {

        // initialize table
        let columns = {
            "label": "Node Name",
            "sim_score": "Similarity Score",
            "id": "QID",
        };

        let sample_data = [
            {"label": "Metformin", "id": "Q19484", "sim_score": 1.5 , "pc1": 0, "pc2": 0, "input_node": true, "input_index": 0},
            {"label": "BRCA1", "id": "Q227339", "sim_score": 3 , "pc1": 1, "pc2": 4, "input_node": false, "input_index": 1},
            {"label": "BRCA1 DNA repair associated", "id": "Q17487737", "sim_score": 10 , "pc1": -4, "pc2": 0, "input_node": true, "": 1},
        ];

        table = $('#table-sortable').tableSortable({
            columns: columns,
            rowsPerPage: 5,
            pagination: true,
            searchField: $("#searchField")
        });

        drawScatterPlot(sample_data);

        httpRequest("static/autocomplete/all_concept_names_ids.json", function (data) {
            concept_node_dict = data;
            concept_node_dict_inverse = {};
            for (let key in data) {
                concept_node_dict_inverse[data[key]] = key;
            }

            httpRequest("static/autocomplete/all_node_names_ids.json", function (data) {
                instance_node_dict = {};
                autocomplete_data = [];
                for (let key in data) {
                    instance_node_dict[key] = data[key][0];
                    //autocomplete_names.push(key + " (" + concept_node_dict_inverse[data[key][1]] + ")");
                    autocomplete_data.push(key);
                }
                let bhound = new Bloodhound({
                    datumTokenizer: Bloodhound.tokenizers.whitespace,
                    queryTokenizer: Bloodhound.tokenizers.whitespace,
                    local: autocomplete_data
                });

                $('#node_0').typeahead({
                        hint: true,
                        highlight: true,
                        minLength: 1
                    },
                    {
                        name: 'nodes',
                        source: bhound
                    }
                );

            });

        });
    }

    function onSearch() {
        let elements = document.querySelectorAll("input[type='text'][id]");
        let targets = [];
        for (let i = 0; i < elements.length; i++) {
            let val = elements[i].value;
            if (val) {
                targets.push(instance_node_dict[val]);
            }
        }
        if (targets.length > 0) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/tool2/search', true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    let response = JSON.parse(xhr.response);
                    for (let i = 0; i < response.length; i++) {
                        response[i].pc1 = response[i].pc1.toFixed(2);
                        response[i].pc2 = response[i].pc2.toFixed(2);
                        response[i].sim_score = response[i].sim_score.toFixed(4);
                    }
                    drawScatterPlot(response);
                    updateTable(response);
                }
            }
            xhr.send(JSON.stringify({"targets": targets}));
        }
    }

    function drawScatterPlot(data) {

        let margin = {top: 10, right: 30, bottom: 30, left: 60}
        const width = window.innerWidth - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        let el = document.getElementById("my_dataviz");
        while (el.childElementCount > 0) {
            el.removeChild(el.childNodes[0]);
        }

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Add X axis
        var x = d3.scaleLinear()
            .domain([-5, 5])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + (height - margin.bottom) + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([-10, 5])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
        // Its opacity is set to 0: we don't see it by default.
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px");


        // A function that change this tooltip when the user hover a point.
        // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
        var mouseover = function (d) {
            tooltip.style("opacity", 1);
            d3.select(this).attr("r", 10);
        };

        var mousemove = function (d) {
            tooltip
                .html(d.id + ": " + d.label + " (" + d.pc1 + ", " + d.pc2 + ")")
                .style("left", (d3.mouse(this)[0] + 90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", (d3.mouse(this)[1] + 150) + "px")
        };

        // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
        var mouseleave = function (d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0);


            d3.select(this)
                .transition()
                .duration(200)
                .attr("r", 7);
        };

        // Add dots
        svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x(d.pc1);
            })
            .attr("cy", function (d) {
                return y(d.pc2);
            })
            .attr("r", 7)
            .style("fill", function(d) {

                switch(d.input_index) {
                    case 0: return "#69b3a2";
                    case 1: return "#9F53E2";
                    case 2: return "#E2AA53";
                    case 3: return "#53E0E2";
                    case 4: return "#E25355";
                    case 5: return "#DEE253";
                    default: return "#595968";
                }
            })
            .style("opacity", function(d) {
                if (d.input_node) {
                    return 1;
                } else {
                    return 0.3;
                }
            })
            .style("stroke", "white")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

    }

    function updateTable(results) {
        let data = [];

        for (let i = 0; i < results.length; i++) {
            data.push({
                label: results[i]["label"],
                id: `<a href="https://www.wikidata.org/wiki/${results[i]["id"]}" target="_blank">${results[i]["id"]}</a>`,
                sim_score: results[i]["sim_score"]
            });
        }

        table.setData(data, null);

        /*let el = document.getElementById("results_table").querySelector("tbody");

        while (el.childElementCount > 0) {
            el.removeChild(el.childNodes[0]);
        }

        for (let i = 0; i < results.length; i++) {
            let row = document.createElement("tr");
            let template = `<td>${results[i]["label"]}</td>
                            <td>${results[i]["sim_score"]}</td>`
            row.innerHTML = template;
            el.append(row);
        }*/
    }

</script>
{% endblock %}
