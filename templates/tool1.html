<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <label>Starting Node:<br><input type="text" id="starting_node" placeholder="Metformin..." class="typeahead tt-query" spellcheck="false"></label>
            </div>
            <div class="col-md-5">

<script>

    function httpRequest(url, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                callback(xmlHttp.response);
            }
        }
        xmlHttp.open("GET", url, true);
        xmlHttp.responseType = 'json';
        xmlHttp.send(null);
    }

    let instance_node_dict;
    let concept_node_dict;
    let table;

    function init() {

        // graph you see when you visit the page
        initialGraph("Q3025883", "Q8386", 2);

        // initialize table
        let columns = {
            "startingNode": "Starting Node",
            "endingNode": "Ending Node",
            "nodeType": "Node Type",
            "pathLength": "Path Length"
        };

        let sample_data = [
            {
              startingNode: "Your",
              endingNode: "Results",
              nodeType: "Are",
              pathLength: "Here"
            },
            {
                startingNode: "This",
                endingNode: "Is",
                nodeType: "A",
                pathLength: "Test"
            }
        ];

        table = $('#table-sortable').tableSortable({
            data: sample_data,
            columns: columns,
            rowsPerPage: 5,
            pagination: true,
            searchField: $("#searchField")
        });

        httpRequest("static/autocomplete/all_node_names_ids.json", function (data) {
            instance_node_dict = data;
            let autocomplete_names = Object.keys(data);
            let bhound = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.whitespace,
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                local: autocomplete_names
            });

            $('#starting_node').typeahead({
                    hint: true,
                    highlight: true,
                    minLength: 1
                },
                {
                    name: 'nodes',
                    source: bhound
                }
            );

        });

        httpRequest("static/autocomplete/all_concept_names_ids.json", function (data) {
            concept_node_dict = data;
            let autocomplete_names = Object.keys(data);
            let bhound = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.whitespace,
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                local: autocomplete_names
            });

            $('#ending_node').typeahead({
                    hint: true,
                    highlight: true,
                    minLength: 1
                },
                {
                    name: 'concepts',
                    source: bhound
                }
            );
        });
    }

    function onSearch() {
        let start = document.getElementById("starting_node").value;
        let end = document.getElementById("ending_node").value;
        let hops = document.getElementById("hops").value;
        if (start) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/tool1/search', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    let response = JSON.parse(xhr.response);
                    let results = response["results"];
                    drawGraph(response["graph"]);
                    updateTable(results);
                }
            }
            let params = "starting_node=" + instance_node_dict[start];
            if (end) {
                params += "&ending_node=" + concept_node_dict[end];
            }
            if (hops) {
                params += "&hops=" + hops;
            }
            xhr.send(params);
        }
    }

    function initialGraph(start, end, hops) {
        if (start) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/tool1/search', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    let response = JSON.parse(xhr.response);
                    let results = response["results"];
                    drawGraph(response["graph"]);
                    //updateTable(results);
                }
            }
            let params = "starting_node=" + start;
            if (end) {
                params += "&ending_node=" + end;
            }
            if (hops) {
                params += "&hops=" + hops;
            }
            xhr.send(params);
        }
    }

    function drawGraph(data) {
        const width = window.innerWidth;
        const height = 500;

        let el = document.getElementById("network_viz");
        while (el.childElementCount > 0) {
            el.removeChild(el.childNodes[0]);
        }

        const svg = d3.select('#network_viz')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        function getNodeColor(node) {
            switch (node.domain) {
                case "Drug": return "green";
                case "Protein": return "pink";
                case "Gene": return "blue";
                case "Disease": return "red";
                case "Symptom": return "yellow";
                default: "gray";
            }
        }

        const nodeElements = svg.append('g')
            .selectAll('circle')
            .data(data.nodes)
            .enter().append('circle')
            .attr('r', 20)
            .attr('fill', getNodeColor);

        const textElements = svg.append('g')
            .selectAll('text')
            .data(data.nodes)
            .enter().append('text')
            .text(node => node.label)
            .attr('font-size', 15)
            .attr('dx', 15)
            .attr('dy', 4)
            .attr('fill', "#AFAFAF");

        const linkElements = svg.append('g')
            .selectAll('line')
            .data(data.links)
            .enter().append('line')
            .attr('stroke-width', 1)
            .attr('stroke', '#E5E5E5');

        const linkLabels = svg.append('g')
            .selectAll('text')
            .data(data.links)
            .enter().append('text')
            .text(link => link.label)
            .attr('font-size', 10)
            .attr('dx', 0)
            .attr('dy', 0)
            .attr('fill', "#AFAFAF");

        const simulation = d3.forceSimulation(data.nodes)
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('link', d3.forceLink()
                .id(node => node.qid)
                .strength(link => link.weight)
                .links(data.links));

        simulation.nodes(data.nodes).on('tick', () => {
            nodeElements
                .attr('cx', node => node.x)
                .attr('cy', node => node.y);
            textElements
                .attr('x', node => node.x)
                .attr('y', node => node.y);
            linkLabels
                .attr('x', link => (link.source.x + link.target.x) / 2)
                .attr('y', link => (link.source.y + link.target.y) / 2)
            linkElements
                .attr('x1', link => link.source.x)
                .attr('y1', link => link.source.y)
                .attr('x2', link => link.target.x)
                .attr('y2', link => link.target.y)
        });

        const dragDrop = d3.drag()
            .on('start', node => {
                node.fx = node.x;
                node.fy = node.y;
            })
            .on('drag', node => {
                simulation.alphaTarget(0.7).restart();
                node.fx = d3.event.x;
                node.fy = d3.event.y;
            })
            .on('end', node => {
                if (!d3.event.active) {
                    simulation.alphaTarget(0);
                }
                node.fx = null;
                node.fy = null;
            });

        nodeElements.call(dragDrop);
    }

    function updateTable(results) {
        let start = document.getElementById("starting_node").value;

        let data = [];

        for (let i = 0; i < results.length; i++) {
            data.push({
                startingNode: start,
                endingNode: results[i]["name"],
                nodeType: results[i]["domain"],
                pathLength: results[i]["path_length"]
            });
        }

        table.setData(data, null);

        for (let i = 0; i < results.length; i++) {

            let template = `<td>${start}</td>

            row.innerHTML = template;
            el.append(row);
        }*/

</script>
